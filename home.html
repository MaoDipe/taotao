	 <script>
        // Countdown Logic
        const targetDate = new Date("January 19, 2025 18:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }, 1000);
    </script>

   <script>
        // Base URL ของบอท Telegram
        const baseURL = "https://t.me/dragontonapp_bot/";

        // ฟังก์ชันสำหรับสร้าง Referral Link ใหม่
        function generateReferral() {
            // สร้างค่า Referral Code แบบสุ่ม
            const referralCode = Math.random().toString(36).substr(2, 8); // ตัวอย่าง: "abc12345"
            const newReferralLink = `${baseURL}?start=${referralCode}`;

            // แสดงลิงก์ในหน้าเว็บ
            const referralLinkElement = document.getElementById('referralLink');
            referralLinkElement.textContent = newReferralLink;

            return newReferralLink;
        }

        // ฟังก์ชันคัดลอกลิงก์
        function copyReferral() {
            const referralLinkElement = document.getElementById('referralLink');
            const referralLink = referralLinkElement.textContent;

            // คัดลอกไปยังคลิปบอร์ด
            navigator.clipboard.writeText(referralLink).then(() => {
                alert('Referral link copied!');
            }).catch(() => {
                alert('Failed to copy referral link.');
            });
        }

        // สร้างลิงก์อัตโนมัติเมื่อโหลดหน้าเว็บ
        window.onload = () => {
            generateReferral();
        };
