<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Referral Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            color: #6c48ec;
            margin-bottom: 20px;
        }

        .result {
            margin-top: 15px;
            font-size: 1em;
            word-wrap: break-word;
            color: #333;
        }

        .result a {
            color: #6c48ec;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .loading {
            color: #999;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Telegram Referral Link</h1>
        <div class="loading" id="loading">Generating your referral link...</div>
        <div class="result" id="result"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ตั้งค่า URL บอทที่คุณกำหนดเอง
        const baseURL = "https://t.me/Maotao111_bot/";

        // ฟังก์ชันสำหรับการสร้าง Referral Link
        function generateAutoLink() {
            // ตรวจสอบว่า Telegram Web App พร้อมหรือไม่
            window.Telegram.WebApp.ready();

            // ดึงข้อมูล user_id จาก Telegram Web App
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                const userId = user.id; // ใช้ user_id จาก Telegram
                const referralLink = `${baseURL}?start=${userId}`;

                // แสดงผลลิงก์ในหน้าเว็บ
                const resultDiv = document.getElementById('result');
                const loadingDiv = document.getElementById('loading');
                loadingDiv.style.display = "none"; // ซ่อนข้อความ "กำลังโหลด"
                resultDiv.innerHTML = `
                    <p>Your referral link:</p>
                    <a href="${referralLink}" target="_blank">${referralLink}</a>
                `;
            } else {
                document.getElementById('result').innerHTML = "<p>Unable to retrieve user information. Please try again later.</p>";
            }
        }

        // เรียกใช้งานฟังก์ชันเมื่อโหลดหน้า
        generateAutoLink();
    </script>
</body>
</html>
